<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Login</title>
</head>
<body>
  <section>
    <h2>Login</h2>
    <form id="loginform">
      <label>Email</label>
      <input type="email" id="email" placeholder="Coloca tu email" required autofocus>
      <label>Contraseña</label>
      <input type="password" id="password" placeholder="Coloca tu email" required autofocus>
      <input type="submit" value="Ingresar">
    </form>
    <p>¿No tenés una cuenta? <a href="./signup.html">¡Registráte! ¡Es grátis!</a> </p>
  </section>

  <script src="./js/login.js"></script>
</body>
</html>
