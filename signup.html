<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Registráte</title>
</head>
<body>
  <section>
    <h2>Registráte</h2>
    <form id="signupform">
      <label>Nombre</label>
      <input type="text" id="name" placeholder="Coloca tu nombre" required autofocus>
      <label>Email</label>
      <input type="email" id="email" placeholder="Coloca tu email" required autofocus>
      <label>Contraseña</label>
      <input type="password" id="password" placeholder="Coloca tu email" required autofocus>
      <input type="submit" value="Completar registro">
    </form>
    <p>¿Ya tenés una cuenta? <a href="./login.html">¡Iniciá sesión!</a> </p>
  </section>

  <script src="./js/signup.js"></script>
</body>
</html>
